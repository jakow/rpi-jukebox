---
name: search
url: /search?q&pageToken
controller: searchCtrl
---
<div class="grid-block search-view">
  <div ng-show="loading" class="loader-img">
    <img src="./assets/img/hourglass.gif">
  </div>
  <div ng-show="resultsEmpty() && !loading" class="grid-block auto-center">
    <p class="placeholder-text">There are no results to be shown.</p>
  </div>
  <div class="grid-block" ng-hide="loading || resultsEmpty()">
    <div class="grid-content">
      <div class="yt-search-results">
        <h4>Search results for: {{query}}</h4>
        <ul class="results">
          <li class="search-item" ng-repeat="song in result.items">

            <img class=search-thumb ng-src="{{song.thumbnail}}">
            <span>
              <h5>{{song.title}}</h5>
              <p>{{song.description}}</p>
            </span>
            <span class="rounded-buttons">
              <a class="button secondary" ng-click="enqueue(song)"><i class="fa fa-plus"></i></a>
              <a class="button secondary"><i class="fa fa-play"></i></a>
              <a class="button secondary"><i class="fa fa-chevron-down"></i></a>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
